{% extends "base.html" %}
{% block head %}
  <head>
      <title>Simple Map</title>
      <meta name="viewport" content="initial-scale=1.0">
      <meta charset="utf-8">
      <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        #map {
          height: 100%;
        }
      </style>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxmF8yMl0hBcK2-YnKpdB16V50ZOhcq_M&callback=initMap"
          async defer></script>
  </head>
  {% endblock %}
  {% block body %}
  <body>
      <div id="map"></div>
      {% block scripts %}
      <script>
        function initMap() {
          var myLatLng = {lat: 52.520007, lng: 13.404954};
          // Create a map object and specify the DOM element for display.
          var map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            scrollwheel: false,
            zoom: 10
          });
          // Create a marker and set its position.
          var marker = new google.maps.Marker({
              map: map,
              position: {lat:{{0}}, lng: {{0}}},
              title: 'Roberts Mum'
          });
        }
        initMap();
      </script>
      {% endblock %} 
  </body>
  {% endblock %}
</html>
