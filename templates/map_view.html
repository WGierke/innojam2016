{% extends "base.html" %}
  {% block head %}
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxmF8yMl0hBcK2-YnKpdB16V50ZOhcq_M&callback=initMap"
      async defer></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
  </head>
  {% endblock %}
  {% block body %}
  <body>
    <div id="map"></div>
    {% block scripts %}
    <script>
      function initMap() {
        var wolfsburg = {lat: 52.41, lng: 10.6368185};
        var hannover = {lat: 52.3795836, lng: 9.6213878};

        var myLatLng = {lat: 52.520007, lng: 13.404954};
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          scrollwheel: false,
          zoom: 10
        });
        // Create a marker and set its position.
        var jan = new google.maps.Marker({
          map: map,
          position: wolfsburg,
          icon: '/static/jan-64.png',
          title: 'Jan'
        });
        var robert = new google.maps.Marker({
          map: map,
          position: hannover,
          icon: '/static/robert-64.png',
          title: 'Robert'
        });
        var directionsDisplay = new google.maps.DirectionsRenderer({
          map: map
        });

        // Set destination, origin and travel mode.
        var request = {
          destination: hannover,
          origin: wolfsburg,
          travelMode: google.maps.TravelMode.DRIVING
        };

        // Pass the directions request to the directions service.
        var directionsService = new google.maps.DirectionsService();
          directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
          // Display the route on the map.
            directionsDisplay.setDirections(response);
            console.log(JSON.stringify(response))
          }
        });
      }
      initMap();
    </script>
    {% endblock %} 
  </body>
  {% endblock %}
</html>
