{% extends "base.html" %}

  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        var myLatLng = {lat: 52.520007, lng: 13.404954};
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          scrollwheel: false,
          zoom: 10
        });
        // Create a marker and set its position.
        {% for d in devices %}
          var marker = new google.maps.Marker({
            map: map,
            position: {lat:{{d.lat}}, lng: {{d.long}}},
            title: '{{d.name}}'
          });
         {% endfor %}
      }
    </script>
        <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyBxmF8yMl0hBcK2-YnKpdB16V50ZOhcq_M&callback=initMap"
        async defer></script>

  </body>
